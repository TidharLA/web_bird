<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Video: {{ filename }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center; /* Center content */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            display: block; /* Ensure it doesn't leave extra space below */
            margin-left: auto; /* Center video */
            margin-right: auto; /* Center video */
        }
        .back-link {
            display: block;
            margin-top: 30px;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .back-link:hover {
            background-color: #5a6268;
        }
        .flash-messages {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
            text-align: left; /* Keep flash messages aligned to left within container */
        }
        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid;
        }
        .flash-messages li.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .flash-messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h1>Playing: {{ filename }}</h1>

        <video controls autoplay>
            <source src="{{ video_url }}" type="video/mp4">
            <source src="{{ video_url }}" type="video/webm">
            Your browser does not support the video tag.
        </video>

        <a href="{{ url_for('upload_video') }}" class="back-link">Upload Another Video</a>
    </div>
</body>
</html>
